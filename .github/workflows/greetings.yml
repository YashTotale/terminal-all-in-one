name: Greetings

on:
  - pull_request
  - issues

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: "Thank you for contributing to terminal-all-in-one!"
          pr-message: "Thank you for contributing to terminal-all-in-one!"
