name: Node CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2.1.4
        with:
          node-version: 15.x

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

      - name: Test Project
        run: |
          npm run test:compile
          xvfb-run -a npm test
          npm run test

      - name: Show Extension Data
        run: npm run show-data
